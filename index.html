<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- google font CDN  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&display=swap"
        rel="stylesheet">
    <!-- Tailwind and Daisy ui CDN  -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font awesome CDN  -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

<!-- custom theme setup  -->
<script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            title:'#111111',
            myaccent:'#179800',
            'primary-bg':'#EFEBE3',
          },
         fontFamily:{
          'sora':['"Sora", serif'],
          'poppins':['"Poppins", serif']
         } 
        }
      }
    }
  </script>
  
</head>
<body class="sora">
    <header class="bg-gradient-to-b from-white to-[#EFEBE3]">
        <!-- top menu start  -->
         <nav class="md:container mx-auto flex items-center justify-between py-5 md:px-0 px-4 border-b-2 border-black md:border-b-0 mb-24">
            <!-- logo  -->
             <img class="block" src="./c2-assets/logo-header.png" alt="">
             <!-- mobile logo  -->
             
             <!-- center nav menu  -->
              <div class="hidden md:block">
                <ul class="flex items-center justify-center gap-6 text-title text-xl">
                    <li><a href="">Product</a></li>
                    <li><a href="">Services</a></li>
                    <li><a href="">Contact Us</a></li>
                </ul>
              </div>
              <!-- icon and button  -->
               <div class="space-x-4 hidden md:block">
                <span><i class="fa-solid fa-magnifying-glass text-xl"></i></span>
                <span><i class="fa-solid fa-cart-shopping text-xl"></i></span>
                <!-- button  -->
                 <button class="border border-[#179800] py-[10px] px-[30px] rounded-lg text-xl">Login</button>
                 <button class="border-none bg-[#179800] py-[10px] px-[30px] rounded-lg text-white text-xl ml-3">Register</button>
                </div>
                <!-- mobile burger icon  -->
                 <span class="md:hidden"><i class="fa-solid fa-bars text-5xl"></i></span>
         </nav>
         <!-- banner section start  -->
    </header>
</body>

</html>
